<!DOCTYPE html>
<html lang="en">

            <div class="bar gray">
                <div class="step"></div>

            </div>

            <div class="bar red">
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>


        </div>

        <div class="steps2 instrument">

            <!-- default -->

                <div class="step"></div>

                <div class="step"></div>

            </div>

            <div class="bar red">
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>

            <div class="bar gray">
                <div class="step"></div>

                <div class="step"></div>
            </div>

            <div class="bar red">
                <div class="step"></div>

            </div>


        </div>

        <div class="steps3 instrument">

            </div>

            <div class="bar red">
                <div class="step"></div>

                <div class="step"></div>
                <div class="step"></div>
            </div>

            <div class="bar gray">
                <div class="step"></div>
                <div class="step"></div>

</html>
