<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step sequencer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="step-sequencer">

        <div class="row test settings" style="border-radius: 4px">

            <div class="placeholder arrows">
                <img src="./src/images/arrow-point-to-right.svg" alt="" style="width: 8px; ">
                <img src="./src/images/undo.svg" alt="" style="width: 17px; ">
            </div>

            <div class="placeholder" style="height: 40px">
                <div class="all" style="height: 100%;">
                    All
                </div>
            </div>

            <div class="placeholder" style="display: flex; justify-content: center; align-items: center;">
                <img src="./src/images/vertical-dots.svg" alt="">
            </div>


            <div class="placeholder" style="display: flex; justify-content: space-between;">
                <div class="speaker" style="display: flex; align-items: center; color: #FFF; width: 60%">
                    <img src="./src/images/speaker.svg" alt="">
                    <p>Channel rack</p>
                </div>


                <div class="knobs" style="display: flex; align-items: center; justify-content: space-between; width: 40%">
                    <div class="stereo" style="width: 40px; height: 100%; border-radius: 50px; background: #636E74">

                    </div>

                    <div class="type">
                        Auto
                    </div>

                    <img src="./src/images/music-bars.svg" alt="">
                    <img src="./src/images/threesome.svg" alt="">
                </div>
                
            </div>
            <!-- <div class="placeholder"></div> -->

        </div>



        <div class="instrument row">

            <!-- default -->

            <div class="controls">
                <div class="enable">

                </div>

                <div class="panning knob">

                </div>

                <div class="volume knob">

                </div>

                <div class="mixer-channel">

                </div>
            </div>


            <div class="sample">
                Kick
            </div>

            <div class="selected">
                <div class="light">

                </div>
            </div>

            <div class="steps">
                <div class="bar gray">
                    <div class="step">
                        <div class="slot"></div>
                    </div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <div class="bar red">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <div class="bar gray">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <div class="bar red">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>
            </div>


            <div class="empty">

            </div>

        </div>

        <div class="instrument2 row">

            <!-- default -->

            <div class="controls">
                <div class="enable">

                </div>

                <div class="panning knob">

                </div>

                <div class="volume knob">

                </div>

                <div class="mixer-channel">

                </div>
            </div>


            <div class="sample">
                Hi hat
            </div>

            <div class="selected">
                <div class="light">

                </div>
            </div>

            <div class="steps">
                <div class="bar gray">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <div class="bar red">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <div class="bar gray">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <div class="bar red">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>
            </div>


            <div class="empty">

            </div>

        </div>

        <div class="instrument3 row">

            <!-- default -->

            <div class="controls">
                <div class="enable">

                </div>

                <div class="panning knob">

                </div>

                <div class="volume knob">

                </div>

                <div class="mixer-channel">

                </div>
            </div>


            <div class="sample">
                Snare
            </div>

            <div class="selected">
                <div class="light">

                </div>
            </div>

            <div class="steps">
                <div class="bar gray">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <div class="bar red">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <div class="bar gray">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <div class="bar red">
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>
            </div>


            <div class="empty">

            </div>

        </div>


    </div>

    <audio class="kick" src="./samples/Attack-Kick-13.wav"></audio>
    <audio class="hihat" src="./samples/Attack-Hat-06.wav"></audio>
    <audio class="snare" src="./samples/Attack-Snare-11.wav"></audio>

    <!-- <script type="module" src="main.js"></script> -->
    <script type="module" src="tests.js"></script>
</body>

</html>
